<div class = "background">
  <div class = "flex-box">
  <h2 class = "title">Üdvözlünk a 49. Minden Szipi Szuper Schönherz Qpa oldalán</h2>
  <div class ="header">

    <mat-card class = "login-card" >

      <form class="register-form" *ngIf="isReg">
        <mat-card-title>Add meg az e-mail címed</mat-card-title>
        <mat-form-field class="email">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button *ngIf="emailFormControl.hasError('required') || emailFormControl.hasError('email')"
         class = "register-button" mat-raised-button color="dark-peach"
         >Regisztráció
        </button>

        <button *ngIf="!emailFormControl.hasError('required') && !emailFormControl.hasError('email')"
         class = "register-button" mat-raised-button color="dark-peach"
         (click) = "register(emailFormControl.value)">Regisztráció
        </button>

      </form>

      <button *ngIf="isAuth" class="login-button" mat-raised-button color="dark-peach" (click) = "loginGoogle()">
        Login with Google
      </button>
      <button *ngIf="isAuth" class="login-button" mat-raised-button color="dark-peach" (click) = "loginGithub()">
        Login with Github
      </button>

    </mat-card>

    <div class="options">
      <button  class='nav-button' mat-raised-button color="dark-peach" (click) = "isAuth = true; isReg=false">
        Bejelentkezés
      </button>

      <button class='nav-button'  mat-raised-button color="dark-peach" (click) = "isReg = true; isAuth = false">
        Regisztrálok
      </button>
    </div>
  </div>
  <h2 class = "title">Az oldal használatához be kell jelentkezned</h2>
</div>
</div>
